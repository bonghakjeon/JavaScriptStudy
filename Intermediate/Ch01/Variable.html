<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [자바스크립트 중급] 스터디
        // 1강 변수, 호이스팅, TDZ(Temporal Dead Zone)
        // 유튜브 참고 URL - 
        // https://youtu.be/ocGc-AmWSnQ?si=3vLzJqwZceTmhC2h

        // var - 함수 스코프(function-scoped)
        // let, const - 블록 스코프(block-scoped)

        // var는 한번 선언된 변수 (예)name를 다시 선언 가능
        // var name = 'Mike';
        // console.log(name);   // Mike

        // var name = 'Jane';
        // console.log(name);   // Jane

        // var는 선언하기 전에 사용 가능 
        // 이유 - 호이스팅(스코프 내부 어디서든 변수 선언은 최상위에 선언된 것처럼 행동)하기 때문 
        console.log(name);  // undefined
        var name = 'Mike';

        // let은 한번 선언된 변수 (예)name를 다시 선언 불가능
        let name = 'Mike';
        console.log(name);   // Mike

        let name = 'Jane';
        console.log(name);   // error

        // let은 선언하기 전에 사용 불가능
        console.log(name);   // ReferenceError
        let name = 'Mike';


    </script>
</body>
</html>
