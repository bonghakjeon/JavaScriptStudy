<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [자바스크립트 중급] 스터디
        // 1강 변수, 호이스팅, TDZ(Temporal Dead Zone)
        // 유튜브 참고 URL - 
        // https://youtu.be/ocGc-AmWSnQ?si=3vLzJqwZceTmhC2h

        // var - 함수 스코프(function-scoped)
        // let, const - 블록 스코프(block-scoped)
        
        // 아래처럼 함수 add 내에서 var도 사용하면 함수 밖에서 사용 불가능
        function add(num1, num2) {
            var result = num1 + num2;
        }

        add(2, 3);

        console.log(result);
    </script>
</body>
</html>
