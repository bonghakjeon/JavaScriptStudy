<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [자바스크립트 중급] 스터디
        // 1강 변수, 호이스팅, TDZ(Temporal Dead Zone)
        // 유튜브 참고 URL - 
        // https://youtu.be/ocGc-AmWSnQ?si=3vLzJqwZceTmhC2h

        // var - 함수 스코프(function-scoped) (함수 내에서 선언된 변수만 지역 변수가 된다.)
        // let, const - 블록 스코프(block-scoped) (모든 코드 블록(함수, if문, for문, while문, try~catch문 등...) 내에서 선언된 변수(지역변수 의미)는 코드 블록 내에서만 유효하면 외부에서는 접근 불가)

        let name;
        name = 'Mike';

        var age;
        age = 30;

        const gender;   // const로 변수 gender 선언하면서 값 'male'을 바로 할당 안 해서 error 발생 
        gender = 'male';
    </script>
</body>
</html>
