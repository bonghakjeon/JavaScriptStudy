<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [자바스크립트 기초] 스터디
        // 4강 형변환
        // 유튜브 참고 URL - 
        // https://youtu.be/yib1zeYEQkQ?si=qdbEdmP8F0Zd754w

        // 숫자 형변환
        // console.log 출력 결과 1 - 1234, NaN(Not a Number - 숫자로 형변환할 수 없는 글자가 들어있기 때문), 1, 0
        console.log(
            Number("1234"),
            Number("1234alskdfj"),
            Number(true),
            Number(false)
        );

        // console.log 출력 결과 1 - 0, NaN
        console.log(
            Number(null),
            Number(undefined)
        );
        
    </script>
</body>
</html>
