<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [자바스크립트 기초 강좌] 스터디
        // 1강 변수
        // 유튜브 참고 URL - 
        // https://youtu.be/P0FY8k916e0?si=VZYuIpdcDW5_dqAd

        // 자바스크립트에서 변수를 선언할때는,
        // 변하지 않는 상수 값은 const, 
        // 변할 수 있는 값은 let으로 선언 해야함.
        // 의도치 않은 동작 및 에러 방지 가능 
        let grade = "F";
        
        // 1000 lines...

        grade = "A+";  // let을 사용하면 변수에 값을 재할당 하려면 let 생략 해야함. 

        
    </script>
</body>
</html>
