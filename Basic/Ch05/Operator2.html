<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [자바스크립트 기초] 스터디
        // 5강 기본 연산자
        // 유튜브 참고 URL - 
        // https://youtu.be/51vNZFKZ_L8?si=eC3XIRlYQo8uNdZI

        // 증가 연산자, 감소 연산자
        // 증가
        let num = 10;
        num++;

        console.log(num);

        // 감소 
        let num2 = 10;
        num2--;

        console.log(num2);

        let num3 = 10;
        let result = num3++;   // 후위 증가 연산

        console.log(result);

        let num4 = 10;
        let result2 = ++num4;   // 전위 증가 연산

        console.log(result2);
    </script>
</body>
</html>
