<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [자바스크립트 기초] 스터디
        // 6강 비교 연산자, 조건문 (if, else)
        // 유튜브 참고 URL - 
        // https://youtu.be/ZErbVGpMSgg?si=CS-sa_7mkVzdREQc

        // if, else, else if
        // 추가 요구사항 
        // 19살이면 수능 잘치세요 라는 문구를 보여주세요

        // const age = 30;
        const age = 19;
        // const age = 10;

        if(age > 19) {
            console.log('환영 합니다.');
        } else if(age === 19) {
            console.log('수능 잘치세요.');
        } else {
            console.log('안녕히 가세요.');
        }

        console.log('---------------------------------------------');
    </script>
</body>
</html>
