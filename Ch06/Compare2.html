<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [자바스크립트 기초] 스터디
        // 6강 비교 연산자, 조건문 (if, else)
        // 유튜브 참고 URL - 
        // https://youtu.be/ZErbVGpMSgg?si=CS-sa_7mkVzdREQc

        // == : 동등 연산자(변수 a, b에 저장된 값의 type 비교 제외)
        const a = 1;    // 숫자형
        const b = "1";  // 문자형 

        console.log(a == b);   // 숫자형과 문자형을 동등 연산자(==)로 비교하는데(type 비교 제외) 결과값이 false가 아닌 true로 나옴.

        // === : 일치 연산자(변수 a, b에 저장된 값의 type 비교 포함)
        const c = 1;    // 숫자형
        const d = "1";  // 문자형 

        console.log(c === d);  // 숫자형과 문자형을 일치 연산자(==)로 비교하는데(type 비교 포함) 결과값이 false로 나옴.
    </script>
</body>
</html>
